apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

//apply plugin: 'kotlin-android-extensions'

apply plugin: "kotlin-kapt"

apply plugin: 'androidx.navigation.safeargs'

android {
    kotlinOptions {
        jvmTarget = '1.8'
    }

//
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerVersion "1.6.21"
        kotlinCompilerExtensionVersion "1.2.0-beta01"
    }
//    composeOptions {
//        kotlinCompilerExtensionVersion = "1.4.1"
//    }


    compileSdkVersion 33
    defaultConfig {
        applicationId "com.dreamer.myweather2"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 5
        versionName "1.0.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.dreamer.myweather2'
}

//androidExtensions {
//    experimental = true
//}

dependencies {

//    def composeBom = platform('androidx.compose:compose-bom:2023.03.00')
//    implementation composeBom
//    androidTestImplementation composeBom


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.appcompat:appcompat-resources:$appcompat_version"

    //jetpack compouse
//    implementation "androidx.compose.ui:ui"
//    implementation "androidx.compose.material:material"
//    implementation "androidx.compose.runtime:runtime"
////    implementation "androidx.compose.runtime:runtime:$compose_version"
//    implementation "androidx.lifecycle:lifecycle-viewmodel-compose"

    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.compiler:compiler:$compose_version"
    implementation "androidx.compose.animation:animation:$compose_version"


    // Android Studio Preview support
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment:$navigation_version"
    implementation "android.arch.navigation:navigation-ui:$navigation_version"
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigation_version"

    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
//    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
//    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'

    kapt "androidx.room:room-compiler:$room_version"

    // Gson
    implementation "com.google.code.gson:gson:$gson_version"

    // Kotlin Android Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_coroutines_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    implementation "com.squareup.okhttp3:logging-interceptor:$squareup_okhttp3_version"
    implementation("com.squareup.okhttp3:okhttp:$squareup_okhttp3_version")

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    //noinspection LifecycleAnnotationProcessorWithJava8
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"

    // Kodein
    implementation "org.kodein.di:kodein-di-generic-jvm:$kodein_version"
    implementation "org.kodein.di:kodein-di-framework-android-x:$kodein_version"

    // Better dateTime-time support even on older Android versions
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.4'

    // Glide
    implementation "com.github.bumptech.glide:glide:$bumptech_glide_version"
    kapt "com.github.bumptech.glide:compiler:$bumptech_glide_version"
    implementation('com.github.bumptech.glide:okhttp3-integration:4.7.1') {
        exclude group: 'glide-parent'
    }

    //PICASSO
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Circle Img Lib
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    // Groupie RecyclerView
//    implementation 'com.xwray:groupie:2.1.0'
//    implementation 'com.xwray:groupie-kotlin-android-extensions:2.1.0'
    implementation "com.github.lisawray.groupie:groupie:$groupie_version"
    implementation "com.github.lisawray.groupie:groupie-viewbinding:$groupie_version"

    // Preference
    implementation 'androidx.preference:preference-ktx:1.1.0'

    // WeatherLocation
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    // New Material Design
    implementation "com.google.android.material:material:1.1.0"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'

}
